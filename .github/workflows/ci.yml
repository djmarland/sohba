name: Build Application

on: [push, pull_request]

jobs:
  php:
    defaults:
      run:
        working-directory: app
    env:
      APP_ENV: prod
      APP_SECRET: na
      DATABASE_URL: na
      MAILER_HOST: na
      MAILER_USERNAME: na
      MAILER_PASSWORD: na
      DB_WRITE_HOST: na
      DB_PORT: na
      DB_NAME: na
      DB_WRITE_USER: na
      DB_WRITE_PASSWORD: na
      APP_CAPTCHA_SECRET: na
      APP_REQUEST_FROM_ADDRESS: na
      APP_REQUEST_TO_ADDRESS: na
      ADMIN_PASSWORD: na
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction

      - name: Run test suite
        run: composer run test

      - name: PHPStan
        run: composer run stan

      - name: CodeStyle
        run: composer run cs

      - name: Install Prod  dependencies
        run: composer install --prefer-dist --no-interaction --no-dev --optimize-autoloader

      - name: Zip
        run: tar -cf sohba.tar config public src templates vendor composer.json

      - name: File list
        run: |
          pwd
          ls

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: php-app
          retention-days: 1
          path: ./app/sohba.tar
          if-no-files-found: error

  javascript:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Install dependencies
        working-directory: static
        run: yarn install

      - name: Build
        working-directory: static
        run: yarn client

      - name: Zip
        run: tar -cf sohba.tar app/public/static/*

      - name: File list
        run: |
          pwd
          ls

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: js-app
          path: sohba.tar
          retention-days: 1
          if-no-files-found: error

  deploy:
#    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
    needs: [php, javascript]
    runs-on: ubuntu-latest
    steps:
      - name: Get files
        uses: actions/download-artifact@v2

      - name: Unpack php
        run: |
          mkdir -p sohba/public/static
          tar -C sohba -xvf php-app/sohba.tar
          tar -C sohba/public/static/ -xvf js-app/sohba.tar
          echo "Untarred"
          ls -R sohba/public

      - name: List files
        run: ls -R sohba/public

      - name: Zip Complete App
        run: |
          cd sohba
          tar -cf ../sohba.tar *

      - name: Set release tag
        run: |
          export TAG_NAME="$(date +'%Y%m%d%H%M%S').$(echo $GITHUB_SHA | cut -c 1-12)"
          echo "RELEASE_TAG=$TAG_NAME" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          release_name: ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: false

      - name: Upload Release  Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: sohba.tar
          asset_name: sohba.tar
          asset_content_type: application/x-tar
